name: Deploy to EC2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Push to EC2
    runs-on: ubuntu-latest

    steps:
        
      - name: executing remote ssh commands using key
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 65.0.95.56
          username: ubuntu
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: ./deploy.sh
